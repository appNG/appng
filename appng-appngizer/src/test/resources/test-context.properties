database.type = hsql
database.validationPeriod = 15
database.port = 9010
database.name = testdb
hsqlPort = 9010

### Database configuration
hibernate.connection.url = jdbc:hsqldb:mem:testdb
hibernate.dialect = org.appng.persistence.dialect.HSQLDialect
hibernate.connection.driver_class = org.hsqldb.jdbc.JDBCDriver
hibernate.connection.username = sa
hibernate.connection.password = ${env.EMPTY}

hibernate.hbm2ddl.auto=${sys.EMPTY}
hibernate.show_sql=false
hibernate.format_sql=false
platform.platformRootPath=target/platform